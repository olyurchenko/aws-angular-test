<div class="todo-list-container">
  <div class="todo-stats">
    <div class="stat-item">
      <span class="stat-number">{{ activeTodos().length }}</span>
      <span class="stat-label">Active</span>
    </div>
    <div class="stat-item">
      <span class="stat-number">{{ completedTodos().length }}</span>
      <span class="stat-label">Completed</span>
    </div>
    <div class="stat-item">
      <span class="stat-number">{{ todosList().length }}</span>
      <span class="stat-label">Total</span>
    </div>
  </div>

  <div class="todo-items">
    <app-todo-item
      *ngFor="let todo of todosList()"
      [todo]="todo"
    ></app-todo-item>
  </div>

  <div class="empty-state" *ngIf="todosList().length === 0">
    <mat-icon>task_alt</mat-icon>
    <h3>No tasks yet</h3>
    <p>Add your first task to get started!</p>
  </div>
</div>
