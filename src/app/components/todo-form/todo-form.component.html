<div class="todo-form-container">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title">
      <mat-error *ngIf="shouldShowError('title')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter task description" rows="3"></textarea>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="button" (click)="resetForm()">
        Clear
      </button>
      <button mat-raised-button color="primary" type="submit">
        Add Task
      </button>
    </div>
  </form>
</div>
