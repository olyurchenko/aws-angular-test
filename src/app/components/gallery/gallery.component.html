<div class="gallery-container">
  <h2>Image Gallery</h2>

  <div class="gallery-grid">
    <div
      *ngFor="let image of images"
      class="gallery-item"
      (click)="openImageDialog(image)"
    >
      <img [src]="image.src" [alt]="image.alt" class="gallery-image">
      <div class="image-overlay">
        <h3>{{ image.title }}</h3>
        <p>{{ image.description }}</p>
      </div>
    </div>
  </div>
</div>
