name: Deploy Angular App

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checkout the code from GitHub

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Use Node.js
        with:
          node-version: 18 # Specify Node version
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm run ci # Use our custom ci script instead of npm ci

      - name: Run tests
        run: npm test # Run tests before deployment

      - name: Build Angular app
        run: npm run build -- --configuration=production # Angular production build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} # Adjust if your bucket is in a different region

      - name: Check AWS CLI and credentials
        run: |
          echo "=== AWS CLI Version ==="
          aws --version
          echo "=== AWS Identity ==="
          aws sts get-caller-identity
          echo "=== S3 Bucket Check ==="
          aws s3 ls s3://${{ secrets.BUCKET_ID }} || echo "Cannot list bucket contents"

      - name: List build files
        run: |
          echo "=== Build Directory Contents ==="
          ls -la dist/aws-test-project/
          echo "=== Total size ==="
          du -sh dist/aws-test-project/

      - name: Deploy to S3
        run: |
          echo "=== Starting S3 sync ==="
          aws s3 sync ./dist/aws-test-project/ s3://${{ secrets.BUCKET_ID }} --delete --dryrun
          echo "=== Dry run completed, starting actual sync ==="
          aws s3 sync ./dist/aws-test-project/ s3://${{ secrets.BUCKET_ID }} --delete
          echo "=== S3 sync completed successfully ==="

      - name: Invalidate CloudFront cache
        run: |
          echo "=== Invalidating CloudFront cache ==="
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
          echo "=== CloudFront invalidation completed ==="

      - name: Deployment summary
        run: |
          echo "=== Deployment Summary ==="
          echo "âœ… Build completed"
          echo "âœ… Tests passed"
          echo "âœ… Files uploaded to S3"
          echo "âœ… CloudFront cache invalidated"
          echo "ðŸŽ‰ Deployment successful!"
