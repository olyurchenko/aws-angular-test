name: Deploy Angular App

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the code from GitHub

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Use Node.js
        with:
          node-version: 18  # Specify Node version
          cache: 'npm'  # Cache npm dependencies

      - name: Install dependencies
        run: npm run ci  # Use our custom ci script instead of npm ci

      - name: Run tests
        run: npm test  # Run tests before deployment

      - name: Build Angular app
        run: npm run build -- --configuration=production  # Angular production build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # Adjust if your bucket is in a different region

      - name: Deploy to S3
        run: aws s3 sync ./dist/aws-test-project/ s3://${{ secrets.BUCKET_ID }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
